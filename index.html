<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Network Background</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: linear-gradient(to bottom, #01020a, #050a20);
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="network"></canvas>
  <script>
    const canvas = document.getElementById("network");
    const ctx = canvas.getContext("2d");
    let width, height;
    let particles = [];

    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        // increase speed range
        this.vx = (Math.random() - 0.5) * 1.8; 
        this.vy = (Math.random() - 0.5) * 1.8;
        this.radius = 1.6;
      }

      move() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x <= 0 || this.x >= width) this.vx *= -1;
        if (this.y <= 0 || this.y >= height) this.vy *= -1;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(120,180,255,0.5)";
        ctx.shadowBlur = 8;
        ctx.shadowColor = "rgba(120,180,255,0.8)";
        ctx.fill();
        ctx.shadowBlur = 0;
      }
    }

    function createParticles(count) {
      particles = [];
      for (let i = 0; i < count; i++) {
        particles.push(new Particle());
      }
    }

    function connectParticles() {
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          let dx = particles[i].x - particles[j].x;
          let dy = particles[i].y - particles[j].y;
          let dist = Math.sqrt(dx * dx + dy * dy);
          let maxDist = 150;

          if (dist < maxDist) {
            let opacity = 1 - dist / maxDist;
            let lineWidth = 2.5 * opacity + 0.5;

            ctx.beginPath();
            ctx.strokeStyle = `rgba(120,180,255,${opacity * 0.35})`;
            ctx.lineWidth = lineWidth;
            ctx.shadowBlur = 6;
            ctx.shadowColor = "rgba(120,180,255,0.6)";
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
            ctx.shadowBlur = 0;
          }
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      for (let particle of particles) {
        particle.move();
        particle.draw();
      }
      connectParticles();
      requestAnimationFrame(animate);
    }

    createParticles(100);
    animate();
  </script>
</body>
</html>
